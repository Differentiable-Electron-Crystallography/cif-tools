name: Benchmarks

on:
  workflow_dispatch:
    inputs:
      crate:
        description: 'Crate to benchmark'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - cif-parser
          - cif-validator

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run all benchmarks
        if: inputs.crate == 'all'
        run: just bench

      - name: Run parser benchmarks
        if: inputs.crate == 'cif-parser'
        run: just bench-parser

      - name: Run validator benchmarks
        if: inputs.crate == 'cif-validator'
        run: just bench-validator

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion
          retention-days: 30
